<!doctype html><html lang="en">  <head>    <meta charset="utf-8">    <title>Schapp</title>    <meta name="Generator" content="GaugeIt" />    <meta name="viewport" content="width=device-width, target-densityDpi=160dpi, initial-scale=1">    <meta name="MobileOptimized" content="width">    <meta name="HandheldFriendly" content="true">    <meta name="apple-mobile-web-app-capable" content="yes">    <meta http-equiv="cleartype" content="on">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <link rel="stylesheet" href="/static/css/styles.css" type="text/css" media="screen" />    <link rel="shortcut icon" href="/static/favicon.ico">    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">    <style>      @-moz-keyframes resize {0% {opacity: 0} 100% {opacity:1}}      @-webkit-keyframes resize {0% {opacity:0;}100% {opacity:1}}          html {background:black}      .animation {              position: relative;        margin:10em auto;        width:33%;        display:block;        -moz-animation-name: resize;        -moz-animation-duration: 15s;        -moz-animation-iteration-count: infinite;        -moz-animation-direction: alternate;        -moz-animation-timing-function: ease-in-out;        -webkit-animation-name: resize;        -webkit-animation-duration: 15s;        -webkit-animation-iteration-count: infinite;        -webkit-animation-direction: alternate;        -webkit-animation-timing-function: ease-in-out;      }            .anim_container {         position:relative; overflow: hidden;position: relative;width: 100%;      }    </style>  </head>  <body class="container">    <div class="anim_container"><img class="animation" src="/logo.png"/></div>  </body></html>
